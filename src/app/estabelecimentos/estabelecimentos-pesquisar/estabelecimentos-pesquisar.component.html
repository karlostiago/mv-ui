<div class="container">
    <form #estabelecimentoForm="ngForm" (ngSubmit)="pesquisarPorNome(estabelecimentoForm)">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Estabelecimentos</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label for="nome">Nome do Estabelecimento:</label>
                <input type="text" name="nome" pInputText ngModel />
            </div>

            <div class="ui-g-12">
                <button type="submit" pButton label="Pesquisar" ></button>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <p-table [value]="estabelecimentos" [paginator]="true" [rows]="5" #tabela>
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-col-1 text-center">Codigo</th>
                            <th class="text-col-5 text-center">Nome</th>
                            <th class="text-col-3 text-center">Endere√ßo</th>
                            <th class="text-col-2 text-center">Telefone Celular</th>
                            <th class="text-col-2 text-center">Telefone Fixo</th>
                            <th class="col-action"></th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-estabelecimento>
                        <tr>
                            <td class="text-center">{{estabelecimento.id}}</td>
                            <td class="text-left">{{estabelecimento.nome}}</td>
                            <td class="text-left">{{estabelecimento.endereco}}</td>
                            <td class="text-center">{{estabelecimento.telefoneCelular}}</td>
                            <td class="text-center">{{estabelecimento.telefoneFixo}}</td>
                            <td class="text-center">
                                <a pButton icon="fa fa-pencil" [routerLink]="['/estabelecimentos', estabelecimento.id]"></a>
                                <button pButton icon="fa fa-remove" pTooltip="Deletar" tooltipPosition="top" class="text-danger" (click)="confirmarExclusao(estabelecimento.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            <div class="ui-g-12">
                <a  pButton label="Novo Estabelecimento" routerLink="/estabelecimentos/novo"></a>
            </div>
        </div>
    </form>
</div>
