<div class="container">
    <form #profissionalForm="ngForm" (ngSubmit)="pesquisarPorNome(profissionalForm)">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Profissionais</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label for="nome">Nome do Profissional:</label>
                <input type="text" name="nome" pInputText ngModel />
            </div>

            <div class="ui-g-12">
                <button type="submit" pButton label="Pesquisar"></button>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <p-table [value]="profissionais" [paginator]="true" [rows]="5" #tabela>
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-col-1 text-center">Codigo</th>
                            <th class="text-col-4 text-center">Nome</th>
                            <th class="text-col-4 text-center">Endere√ßo</th>
                            <th class="col-action"></th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-profissional>
                        <tr>
                            <td class="text-center">{{profissional.id}}</td>
                            <td class="text-left">{{profissional.nome}}</td>
                            <td class="text-left">{{profissional.endereco}}</td>
                            <td class="text-center">
                                <a pButton icon="fa fa-pencil" [routerLink]="['/profissionais', profissional.id]"></a>
                                <button pButton icon="fa fa-remove" pTooltip="Deletar" tooltipPosition="top" class="text-danger" (click)="confirmarExclusao(profissional.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            <div class="ui-g-12">
                <a  pButton label="Novo Profissional" routerLink="/profissionais/novo"></a>
            </div>
        </div>
    </form>
</div>
